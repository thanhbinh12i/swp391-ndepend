name: Build and Analyze with NDepend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.403'

    - name: Install dependencies
      run: dotnet restore
  
    - name: Build the project
      run: dotnet build --no-restore

    - name: Run unit tests
      run: dotnet test SWP391.KoiOrderingSystem.FA24.sln --no-build --verbosity normal

    - name: Run NDepend Analysis
      id: ndepend
      uses: ndepend/ndepend-action@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        license: ${{ secrets.NDependLicense }}
        solution: 'SWP391.KoiOrderingSystem.FA24.sln'
